                </span>

                  src="public/Pineapple Icons/logo_no_bg_2-200h.png"
                  class="logo-image"
                />
              </div>
            </a>
            <div class="product-detail-header-container">
              <input
                type="text"
                id="Search bar"
                placeholder="e.g. Nvidia RTX 4090"

              />
              <a

                    class="product-detail-header-dropdown-arrow"

                        data-thq="thq-dropdown-toggle"
                        class="product-detail-header-dropdown-toggle1"

                        <span class="product-detail-header-text">

                        </span>
                      </div>
                    </a>
                  </li>
                  <li
                    data-thq="thq-dropdown"
                    class="product-detail-header-dropdown1 list-item"

        </div>

          <a href="login-and-security.html" class="personal-info-navlink">
            <div
              class="personal-info-options-container personal-info-options-root-class-name3"

              <div class="personal-info-options-container1">
                <img
                  alt="image"
                  src="public/Pineapple Icons/security-200h.png"
                  class="personal-info-options-image"
                />

                  <span class="personal-info-options-text">

                    <span>Edit login, name, and mobile number</span>
                  </span>
                </div>
              </div>
            </div>
          </a>
          <a href="my-address.html" class="personal-info-navlink1">
            <div
              class="personal-info-options-container personal-info-options-root-class-name4"
            >
              <div class="personal-info-options-container1">
                <img
                  alt="image"
                  src="public/Pineapple Icons/fshub_address_book-200w.png"
                  class="personal-info-options-image"
                />
                <div class="personal-info-options-container2">
                  <span class="personal-info-options-text">
                    <span>Your Address</span>
                  </span>
                  <span class="personal-info-options-text1">
                    <span>Edit, remove or set default address</span>
                  </span>
                </div>
              </div>
            </div>

                  <span class="personal-info-options-text">
                    <span>Your Orders</span>
